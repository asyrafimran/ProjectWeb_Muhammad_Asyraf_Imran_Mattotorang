<!DOCTYPE html>
<html>
    <head>
        <title> Embedded Style Sheet</title>
    </head>
    <style>
        body {
            background: grey;
        }
        h1{
            font-size: 18pt;
            color: #FF0000;
        }
        p{
            color: yellow;
            font-weight: bold;
            text-decoration: underline;
        }
        p1{
            color: green;
            font-weight: bold;
            text-decoration: underline;
        }
    </style>
    <body>
        <h1> Buku Wajib Pemprograman Web </h1>
        <p> Penerbit Jasakom </p>
        <p1> Jakarta </p1>
    </body>
</html>
